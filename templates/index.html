
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>CURD MINI PROJECT</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
          <a class="navbar-brand" href="/">CRUD MINI PROJECT</a>
        </div>

    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4 ">
                <h4 class="text-white bg-dark text-center p-2 mt-5"> Insert details</h4>
                <br>


                <form action="{% url 'insertData' %}" method ="post"> {% csrf_token%}
                    <div class="form-group ">
                        <input type ="text" class="form-control" placeholder="Enter The First Name" name ="first_name" required="">
                    </div>
                    <div class="form-group ">
                      <input type ="text" class="form-control mt-2" placeholder="Enter The Last Name" name ="last_name" required="">
                  </div>
                    <div class="form-group ">
                        <input type ="email" class="form-control mt-2" placeholder="Enter The Email Id" name ="email" required="">
                    </div>
                    <div class="form-group ">
                      <input type ="password" class="form-control mt-2" placeholder="Enter The new password" name ="password" required="">
                  </div>
          
                    <div class="d-grid gap-2 mt-2">
                        <button class="btn btn-primary" type="Submit">Submit</button>
                      </div>
                </form>
            </div>


            <div class="col-md-8">
              <h4 class="text-center text-white bg-dark  mt-5 p-2" > Student Details</h4>
              

              

              
              {% for message in messages %}

              <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong> <!--warning part below student area-->
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                {% for d in data %}
                  <tr>
                    <th scope="row">{{d.id}}</th>
                    <td>{{d.username}}</td> 
                    <td>{{d.last_name}}</td>
                    <td>{{d.email}}</td>
                    
                    <td><a type="button" href="/update/{{d.id}}" class="btn btn-warning">Edit</a></td>
                    <td><a type="button" href="/delete/{{d.id}}" class="btn btn-danger">Delete</a></td>
                  </tr>
                {% endfor %}
                  
                </tbody>
              </table>
              
            </div>
            <div class="d-flex justify-content-center">
            <div class="btn-group " role="group" aria-label="Basic outlined example">

              <form action="{% url 'logoutpage' %}" method ="post"> {% csrf_token%}
             <input type="Submit" value="logout"class="btn btn-outline-danger">
              
              <form>
            </div>
            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
  </body>
</html>
